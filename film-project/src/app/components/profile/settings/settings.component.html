<form (ngSubmit)="saveSettings()" #settingsForm="ngForm" class="settings-form" novalidate>
  <div class="form-group">
    <label for="name">Имя</label>
    <input type="text" class="form-control" id="name" placeholder="Введите имя" [(ngModel)]="user.first_name" name="first_name" required>
  </div>
  <div class="form-group">
    <label for="surname">Фамилия</label>
    <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" [(ngModel)]="user.surname" name="surname">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="age">Возраст</label>
      <input type="number" class="form-control" id="age" placeholder="Введите возраст" [(ngModel)]="user.age" name="age">
    </div>
    <div class="form-group col-md-6">
      <label for="gender">Пол</label>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="gender" value="0" [(ngModel)]="user.gender">
          Мужской
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="gender" value="1" [(ngModel)]="user.gender">
          Женский
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Телефон</label>
    <input type="text" class="form-control" id="phone" placeholder="Введите телефон" [(ngModel)]="user.phone" name="phone">
  </div>
</form>
