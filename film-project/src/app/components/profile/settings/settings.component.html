<div *ngIf="user">
  <form (ngSubmit)="saveSettings()" #settingsForm="ngForm" class="settings-form mt-2" novalidate>
    <div class="form-row">
      <div class="form-group col-sm-6">
        <label for="name">Имя</label>
        <input type="text" class="form-control" id="name" placeholder="Введите имя" [(ngModel)]="user.first_name" name="first_name" required>
      </div>
      <div class="form-group col-sm-6">
        <label for="surname">Фамилия</label>
        <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" [(ngModel)]="user.surname" name="surname" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-6">
        <label for="age">Возраст</label>
        <input type="number" class="form-control" id="age" placeholder="Введите возраст" [(ngModel)]="user.age" name="age" required>
      </div>
      <div class="form-group col-sm-6">
        <label for="gender">Пол</label>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" [value]="0" [(ngModel)]="user.gender" required>
            Мужской
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" [value]="1" [(ngModel)]="user.gender" required>
            Женский
          </label>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-6">
        <label for="phone">Телефон</label>
        <input type="text" class="form-control" id="phone" placeholder="Введите телефон" [(ngModel)]="user.phone" name="phone" required>
      </div>
      <div class="form-group col-sm-6">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email" disabled>
      </div>
    </div>
    <button [disabled]="settingsForm.invalid" type="submit" class="btn btn-primary float-right">Сохранить</button>
  </form>
</div>
