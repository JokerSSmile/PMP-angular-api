<div class="container col-md-4 register-block rounded">
  <form (ngSubmit)="register()" #registerForm="ngForm" class="register-form" novalidate>
      <div class="form-group">
          <label for="username">Имя пользователя</label>
          <input type="text" class="form-control" id="username" placeholder="Введите никнейм" [(ngModel)]="userRequest.username" name="username" required>
        </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" class="form-control" id="email" placeholder="Введите e-mail" [(ngModel)]="userRequest.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="name">Имя</label>
      <input type="text" class="form-control" id="name" placeholder="Введите имя" [(ngModel)]="userRequest.first_name" name="first_name" required>
    </div>
    <div class="form-group">
      <label for="surname">Фамилия</label>
      <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" [(ngModel)]="userRequest.surname" name="surname">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="age">Возраст</label>
        <input type="number" class="form-control" id="age" placeholder="Введите возраст" [(ngModel)]="userRequest.age" name="age">
      </div>
      <div class="form-group col-md-6">
        <label for="gender">Пол</label>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" value="0" [(ngModel)]="userRequest.gender">
            Мужской
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" value="1" [(ngModel)]="userRequest.gender">
            Женский
          </label>
      </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" class="form-control" id="password" placeholder="Введите пароль" [(ngModel)]="userRequest.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="password-repeat">Повторите пароль</label>
      <input type="password" class="form-control" id="password-repeat" placeholder="Введите пароль снова" [(ngModel)]="repeatPassword" name="password1" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
  </form>
</div>
