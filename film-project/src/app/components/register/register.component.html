<div class="container col-md-4 register-block rounded" id="needs-validation" novalidate>
  <form class="register-form">
      <div class="form-group">
          <label for="username">Имя пользователя</label>
          <input type="text" class="form-control" id="username" placeholder="Введите никнейм" required>
        </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" class="form-control" id="email" placeholder="Введите e-mail" required>
    </div>
    <div class="form-group">
      <label for="name">Имя</label>
      <input type="text" class="form-control" id="name" placeholder="Введите имя" required>
    </div>
    <div class="form-group">
      <label for="surname">Фамилия</label>
      <input type="text" class="form-control" id="surname" placeholder="Введите фамилию">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="age">Возраст</label>
        <input type="number" class="form-control" id="age" placeholder="Введите возраст">
      </div>
      <div class="form-group col-md-6">
        <label for="gender">Пол</label>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" value="0" [ngModel]="user.gender">
            Мужской
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" value="1" [ngModel]="user.gender">
            Женский
          </label>
      </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
    </div>
    <div class="form-group">
      <label for="password-repeat">Повторите пароль</label>
      <input type="password" class="form-control" id="password-repeat" placeholder="Введите пароль снова" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
  </form>
</div>
