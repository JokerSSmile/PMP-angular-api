<div class="header">
    <div class="container">
        <button [routerLink]="['/']" class="header-title btn btn-link"> FilMeet </button>

        <div class="header-user" *ngIf="user !== undefined">
            <div class="dropdown" *ngIf="user !== null">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="assets/images/profile.png" class="rounded-circle user-profile" />
                    Привет, {{ user.first_name }}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a *ngIf="user.is_admin" class="dropdown-item bg-primary text-white" (click)="goToAddFilm()">Добавить фильм</a>
                    <a class="dropdown-item" (click)="goToUserProfile()">Профиль</a>
                    <hr class="mt-0 mb-0">
                    <a class="dropdown-item" (click)="onLogoutClick()">Выйти</a>
                </div>
            </div>
            <button [routerLink]="['/login']" *ngIf="user === null" class="btn btn-outline-primary">Войти</button>
        </div>
    </div>
</div>
