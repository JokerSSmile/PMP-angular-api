<div (submit)="onLogin()" class="container col-md-4 login-block rounded">
  <form #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <label for="email">Адрес электронной почты</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите e-mail" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password" [(ngModel)]="password" required>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">Войти</button>
  </form>
  <hr class="delimeter">
  <a [routerLink]="['/register']"><p class="text-center">Нет аккаунта? Зарегистрироваться</p></a>
</div>
